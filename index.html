<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <title>Frontend Mentor | Social links profile</title>

    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="card">
      <div id="profile_section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="image de profil" />
        <p id="name_and_location">
          <span id="name">Jessica Randall</span>
          <span id="location">London, United Kingdom</span>
        </p>
        <p id="description">"Front-end developer and avid reader."</p>
      </div>

      <div id="links">
        <a class="link" href="#">GitHub</a>
        <a class="link" href="#">Frontend Mentor</a>
        <a class="link" href="#">Linkedin</a>
        <a class="link" href="#">Twitter</a>
        <a class="link" href="#">Instagram</a>
      </div>
    </main>
  </body>
</html>
